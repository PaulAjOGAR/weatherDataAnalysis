<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        img { width: 100%; max-width: 600px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Data Analysis</h1>
        <form method="post">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ city }}" required>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ year }}" required>
            <button type="submit">Analyze</button>
        </form>
        {% if df %}
            <h2>Weather Data for {{ city }} in {{ year }}</h2>
            {{ df|safe }}
            {% if img %}
                <h2>Temperature Trend</h2>
                <img src="data:image/png;base64,{{ img }}" alt="Temperature Trend">
            {% endif %}
            {% if heatmap %}
                <h2>Correlation Heatmap</h2>
                <img src="data:image/png;base64,{{ heatmap }}" alt="Correlation Heatmap">
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
